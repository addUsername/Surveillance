<!DOCTYPE html>
<html>
<head>
</head>
<body>
<video id="player" controls></video>
</body>
<script>
var jmuxer = "";
window.onload = function() {

    jmuxer = new JMuxer({
        node: 'player',
        mode: 'video',
        flushingTime: 1000,
        fps: 10,
        debug: true
     });
}
function handleEvent(e) {
	jmuxer.feed({
            video: e
    	});
}

async function call() {
	const response = await fetch("http://localhost:8080/stream/1");
	const reader = response.body.getReader();

	while (true) {
	  const { value, done } = await reader.read();
	  if (done) { break; }
	  handleEvent(value);
	}
}
call();
</script>
<script type="text/javascript" src="jmuxer.min.js"></script>
</html>
