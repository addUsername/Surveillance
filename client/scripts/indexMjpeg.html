<div id="time"></div>

<script>
(function(){

    var timestamp = document.querySelector('#time');

    setInterval(updateTimestamp, 20);

    function updateTimestamp() {
        timestamp.innerHTML = new Date().getTime()/1000;
    }
})();</script>
